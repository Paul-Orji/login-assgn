<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aasignment</title>
    <link rel="stylesheet" href="/sidmach.css">
   
</head>
<body>
    <!-- Assignment 1 -->
    <!-- HTML page with email address and password input and a login button -->
    
    <div class="login-page">
        <div class="welcome">
            <h1>Welcome</h1>
            <h1>Back!</h1>
        </div>
        <div class="input-tab">
            <h1>Login</h1>
            <p>Welcome back. Please login to your account.</p>
          
            <form id="form">
                <label for="email">Username</label> <br>
                <input type="email" name="email" placeholder="email address" id="email-input">  <br>               
           
                <label for="password">Password</label> <br>
                <input type="password" name="password" placeholder="********" id="password-input"> <br>

                <div>
                    <input type="checkbox" name="remember"  id="remember">
                    <label id="label" for="remember">Remember me</label> 
                    <a href="#">forgot password?</a>
                </div>
                
                
                <button id="btn" type="button">Login</button>
            </form>
                
           
        </div>        
    </div>




    
</body>
</html>
